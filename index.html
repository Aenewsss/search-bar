<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-dark">

    <div class="container mt-5 pt-5">
        <div class="d-flex flex-column">
            <label for="search" class="display-3 text-white text-center mb-4">Search bar</label>
            <input class="form-control bg-transparent text-white" type="search" name="" id="search">
        </div>
        <div class="row" data-cards>
        </div>
    </div>

    <template data-user-template>
        <div class="col-md-4 mt-2 ">
            <div class="card bg-transparent border-white text-white">
                <div class="card-title" data-title></div>
                <div class="card-body" data-body></div>
            </div>
        </div>
    </template>
</body>

</html>
